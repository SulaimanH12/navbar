<!DOCTYPE html>
<html lang="en">
<head>

</head>

<body>

            <ul>
                <li>

                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="#">Portfolio</a>
                </li>
                <li>

                </li>
                <li>
                    <i class="fa fa-twitter" id="twitter-icon" aria-hidden="true"></i>
                    <i class="fa fa-github" id="github-icon" aria-hidden="true"></i>
                </li>
            </ul>
        </nav>
    </div>

</body>

</html>
